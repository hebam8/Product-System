<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Heba Mansour">
    <title>Product System</title>
   
  
         <!-- -----------bootstrap------------ -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ----font awsome -->
    <link rel="stylesheet" href='./css/all.min.css'>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  
    <div class="container w-75 mt-5 shadow-lg p-4 ">
        <h1 class="text-center">CRUD SYSTEM</h1>
        <label for="productNameInput"> ProductName </label>
        <input type="text" oninput="validateProductName()" class="form-control my-3" id="productNameInput">
        <label for="productPriceInput"> ProductPrice </label>
        <input type="number" class="form-control my-3" id="productPriceInput">
        <label for="productCategoryInput"> ProductCategory </label>
        <input type="text" class="form-control my-3" id="productCategoryInput">
        <label for="productDescriptionInput"> ProductDescription </label>
        <textarea type="text" class="form-control my-3" id="productDescriptionInput"></textarea>
        <button  onclick="addProduct()" class="btn  btn-outline-info add-product" id="addBtn"> Add Product</button>
        <button  onclick="updateProdut()" class="btn  d-none btn-outline-info update-product" id="updateBtn">Update Product</button>
    </div>

    <div class="w-75 mx-auto">
        <label for="search"> Search: </label>
        <input type="text" oninput=searchProuduct(this.value) class="form-control p-2 mb-3 mt-2" placeholder="search by name" id="search">
    </div>
    <table class="table w-75 mx-auto">
        <thead>
            <th>index</th>
            <th>productName</th>
            <th>productPrice</th>
            <th>productCategory</th>
            <th>productDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">
        
        </tbody>
    </table>




    <script src="./js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>

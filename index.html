<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Heba Mansour">
    <title>Product System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- ----font awsome -->
    <link rel="stylesheet" href='./css/all.min.css'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="w-75 mx-auto pb-4">
        <h2 class="py-4">Proudect Mangement System</h2>
        <label for="productNameInput"> ProductName </label>
        <input type="text" class="form-control my-3" id="productNameInput">
        <label for="productPriceInput"> ProductPrice </label>
        <input type="number" class="form-control my-3" id="productPriceInput">
        <label for="productCategoryInput"> ProductCategory </label>
        <input type="text" class="form-control my-3" id="productCategoryInput">
        <label for="productDescriptionInput"> ProductDescription </label>
        <textarea type="text" class="form-control my-3" id="productDescriptionInput"></textarea>
        <button  onclick="addProduct()" class="btn  btn-outline-info"> Add Product</button>
    </div>

    <div class="w-75 mx-auto">
        <label for="search"> Search: </label>
        <input type="text" oninput=searchProuduct(this.value) class="form-control p-2 mb-3 mt-2" placeholder="search by name" id="search">
    </div>
    <table class="table w-75 mx-auto">
        <thead>
            <th>index</th>
            <th>productName</th>
            <th>productPrice</th>
            <th>productCategory</th>
            <th>productDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">
        
        </tbody>
    </table>






    <script src="./js/main.js"></script>
</body>
</html>
